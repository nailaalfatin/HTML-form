<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafis</title>
</head>
<body>
    <canvas id="kotak" 
        width="200" 
        height="100"
        style="border: solid rgb(245, 157, 181);"
        
    ></canvas>
    
    <script>
        var kotak = document.getElementById("kotak")
        var kt = kotak.getContext("2d")
        kt.moveTo(0, 0)
        kt.lineTo(200, 100)
        kt.stroke();
    </script>
</body>
</html>
